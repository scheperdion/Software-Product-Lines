<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <script>
		function createMap(){
			return L.map('map').setView([51.505, -0.09], 5);
		}
		
        var map = createMap()

        // Define tile layers
        var lightMode = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; OpenStreetMap contributors'
        });

        var darkMode = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; OpenStreetMap contributors, Tiles by CartoDB'
        });

        // Add default (light) layer
        lightMode.addTo(map);

        // Function to toggle between light and dark mode
        var currentLayer = lightMode;
        function toggleDarkMode() {
            map.removeLayer(currentLayer);
            currentLayer = currentLayer === lightMode ? darkMode : lightMode;
            currentLayer.addTo(map);
        }
        
	    function addCustomMarker(lat, lng, radius, iconUrl) {
	        // Define a custom icon
	        var customIcon = L.icon({
	            iconUrl: iconUrl, //iconUrl, // Path to the custom image
	            iconSize: [32, 32], // Size of the icon [width, height]
	            iconAnchor: [16, 16] // Anchor point of the icon (centered)
	        });
	
	        // Add the custom icon to the map
	        L.marker([lat, lng], { icon: customIcon }).addTo(map);
			
	        // Optionally, draw a circle if a radius is provided
	        if (radius > 0) {
	            L.circle([lat, lng], {
	                color: 'blue',
	                fillColor: '#3399ff',
	                fillOpacity: 0.3,
	                radius: radius
	            }).addTo(map);
	        }
	    }
	    
	    function setView(lat, lng, zoom){
			map.setView([lat, lng], zoom);
		}
    </script>
</body>
</html>
