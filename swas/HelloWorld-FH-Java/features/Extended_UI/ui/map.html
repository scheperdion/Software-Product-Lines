<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <script>
		function createMap(){
			return L.map('map').setView([51.505, -0.09], 5);
		}
		
        var map = createMap()

		var lightMode = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    maxZoom: 19,
		    attribution: 'Map data &copy; OpenStreetMap contributors',
		    language: 'nl'
		});

		var darkMode = L.tileLayer('https://{s}.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
		    maxZoom: 16,
		    attribution: 'Tiles &copy; Esri, Map data &copy; OpenStreetMap contributors',
		    subdomains: ['server', 'services']
		});



        lightMode.addTo(map);

        var currentLayer = lightMode;
        function toggleDarkMode() {
            map.removeLayer(currentLayer);
            currentLayer = currentLayer === lightMode ? darkMode : lightMode;
            currentLayer.addTo(map);
        }
        
		var markerGroup = L.layerGroup().addTo(map);
		
		
		function addCustomMarker(lat, lng, radius, iconUrl) {
		    var customIcon = L.icon({
		        iconUrl: iconUrl,
		        iconSize: [32, 32],
		        iconAnchor: [16, 16]
		    });
		
		    var marker = L.marker([lat, lng], { icon: customIcon });
		    markerGroup.addLayer(marker);
		
		   
		    if (radius > 0) {
		        var circle = L.circle([lat, lng], {
		            color: 'blue',
		            fillColor: '#3399ff',
		            fillOpacity: 0.3,
		            radius: radius
		        });
		        markerGroup.addLayer(circle);
		    }
		}
		
		function setSeverityStyle(severity) {
		    let styles = {
		        color: '',
		        fillColor: '',
		    };
		
		    switch (severity.toLowerCase()) {
		        case 'low':
		            styles.color = 'green';
		            styles.fillColor = '#90ee90'; // Light green
		            break;
		        case 'moderate':
		            styles.color = 'yellow';
		            styles.fillColor = '#ffff99'; // Light yellow
		            break;
		        case 'high':
		            styles.color = 'orange';
		            styles.fillColor = '#ffcc99'; // Light orange
		            break;
		        case 'extreme':
		            styles.color = 'red';
		            styles.fillColor = '#ff6666'; // Light red
		            break;
		        default:
		            console.log("Unknown severity level:", severity);
		            styles.color = 'gray';
		            styles.fillColor = '#d3d3d3'; // Default to gray
		            break;
		    }
		
		    return styles;
		}
		
		function recolorLastCircle(severity) {
		    var layers = markerGroup.getLayers();
		
		    for (var i = layers.length - 1; i >= 0; i--) {
		        if (layers[i] instanceof L.Circle) {
		            layers[i].setStyle(setSeverityStyle(severity));
		            return;
		        }
		    }
		    console.log("No circles found in markerGroup!");
		}

		function removeAllMarkers() {
		    markerGroup.clearLayers();
		}
	    
	    function setView(lat, lng, zoom){
			map.setView([lat, lng], zoom);
		}
    </script>
</body>
</html>
